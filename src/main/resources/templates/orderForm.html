<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<form th:action="@{/logout}" method="post" style="float:right">
    <button type="submit">Logout</button>
</form>

<h1>Order your taco creations!</h1>
<h1>2022810013_김세림</h1>

<img th:src="@{/images/TacoCloud.png}" alt="logo"/>
<a th:href="@{/design}" id="another">Design another taco</a>

<form th:action="@{/orders}" th:object="${tacoOrder}" method="post">

    <h3>Deliver my taco masterpieces to…</h3>

    <label for="deliveryName">Name:</label>
    <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}"></span>
    <br/>

    <label for="deliveryStreet">Street address:</label>
    <input id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}"></span>
    <br/>

    <label for="deliveryCity">City:</label>
    <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}"></span>
    <br/>

    <label for="deliveryState">State:</label>
    <input id="deliveryState" type="text" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}"></span>
    <br/>

    <label for="deliveryZip">Zip:</label>
    <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}"></span>
    <br/>

    <h3>Here’s how I’ll pay…</h3>

    <label for="ccNumber">Credit Card #:</label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}"></span>
    <br/>

    <label for="ccExpiration">Expiration:</label>
    <input id="ccExpiration" type="text" placeholder="MM/YY" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}"></span>
    <br/>

    <label for="ccCVV">CVV:</label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}"></span>
    <br/>

    <button type="submit">Submit Order</button>
</form>

</body>
</html>
